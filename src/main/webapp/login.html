<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Bancario - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #333;
            font-size: 2rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #363;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1> BancoSeguro</h1>
        </div>

        <div class="error-message" id="errorMessage">
            Credenciales incorrectas. Por favor, int茅ntelo de nuevo.
        </div>

        <div class="success-message" id="successMessage" style="display: none;">
            Login exitoso. Redirigiendo...
        </div>

        <!-- Formulario de login principal -->
        <form id="loginForm" onsubmit="handleLogin(event)" style="display: block;">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Contrase帽a:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn" id="loginBtn">Iniciar Sesi贸n</button>
        </form>

        <!-- Formulario MFA (oculto inicialmente) -->
        <form id="mfaForm" onsubmit="handleMfa(event)" style="display: none;">
            <div class="form-group">
                <label for="mfaToken">C贸digo de Verificaci贸n:</label>
                <input type="text" id="mfaToken" name="mfaToken" placeholder="Ingrese el c贸digo enviado por SMS" maxlength="6" required>
            </div>

            <button type="submit" class="btn" id="mfaBtn">Verificar</button>
            <button type="button" class="btn" onclick="backToLogin()" style="background: #6c757d; margin-top: 0.5rem;">Volver</button>
        </form>

        <div class="links">
            <a href="#" onclick="alert('Contacte al administrador del sistema')">驴Olvid贸 su contrase帽a?</a>
        </div>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            // Deshabilitar bot贸n y mostrar loading
            loginBtn.textContent = 'Iniciando...';
            loginBtn.disabled = true;
            hideMessages();

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    if (data.requiresMfa) {
                        // Mostrar formulario MFA
                        showMfaForm();
                        showSuccess('Token MFA enviado. Revise su tel茅fono.');
                    } else {
                        // Login exitoso, redireccionar
                        showSuccess('Login exitoso. Redirigiendo...');
                        setTimeout(() => {
                            window.location.href = data.redirectUrl;
                        }, 1500);
                    }
                } else {
                    showError(data.message || 'Error de autenticaci贸n');
                }

            } catch (error) {
                console.error('Error de login:', error);
                showError('Error de conexi贸n. Int茅ntelo nuevamente.');
            } finally {
                // Restaurar bot贸n
                loginBtn.textContent = 'Iniciar Sesi贸n';
                loginBtn.disabled = false;
            }
        }

        async function handleMfa(event) {
            event.preventDefault();

            const mfaToken = document.getElementById('mfaToken').value;
            const mfaBtn = document.getElementById('mfaBtn');

            // Deshabilitar bot贸n y mostrar loading
            mfaBtn.textContent = 'Verificando...';
            mfaBtn.disabled = true;
            hideMessages();

            try {
                const response = await fetch('/api/auth/verify-mfa', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: mfaToken
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('Verificaci贸n exitosa. Redirigiendo...');
                    setTimeout(() => {
                        window.location.href = data.redirectUrl;
                    }, 1500);
                } else {
                    showError(data.message || 'Token MFA incorrecto');
                }

            } catch (error) {
                console.error('Error de MFA:', error);
                showError('Error de conexi贸n. Int茅ntelo nuevamente.');
            } finally {
                // Restaurar bot贸n
                mfaBtn.textContent = 'Verificar';
                mfaBtn.disabled = false;
            }
        }

        function showMfaForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('mfaForm').style.display = 'block';
            document.getElementById('mfaToken').focus();
        }

        function backToLogin() {
            document.getElementById('mfaForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('mfaToken').value = '';
            hideMessages();
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Verificar si ya hay una sesi贸n activa al cargar la p谩gina
        window.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('/api/auth/session');
                const data = await response.json();

                if (data.authenticated) {
                    // Usuario ya autenticado, redireccionar
                    const redirectUrl = data.userType === 'admin' ? '/admin/adminDashboard.html' : '/indexCliente.html';
                    window.location.href = redirectUrl;
                }
            } catch (error) {
                console.log('No hay sesi贸n activa');
            }
        });
    </script>
</body>
</html>
